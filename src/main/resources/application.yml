# default profile
spring:
  profiles:
    include:
      - httpclient
    active: development
server:
  port: 822
  tomcat:
    connection-timeout: 30000
    max-threads: 100
    min-spare-threads: 50
    accept-count: 50
    uri-encoding: UTF-8


## Twitter Api Setting
twitter:
  api-key:
  secret-key:
  bearer-token:
  access-token:
  secret-token: 
  host: https://api.twitter.com
  path.tweet-search: /2/tweets/search/recent